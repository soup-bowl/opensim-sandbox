version: '3.6'
services:
  db:
    image: docker.io/library/mariadb:10.5
    volumes:
    - "database_store:/var/lib/mysql"
    environment:
      MYSQL_DATABASE: metaverse
      MYSQL_ROOT_PASSWORD: password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 3
  db_pma:
    image: docker.io/phpmyadmin/phpmyadmin:latest
    depends_on:
      db:
        condition: service_healthy
    ports:
    - 8081:80
    environment:
      MYSQL_ROOT_PASSWORD: password
      PMA_USER: root
      PMA_PASSWORD: password
  metaverse:
    image: docker.io/soupbowl/opensimulator:latest
    depends_on:
      db:
        condition: service_healthy
    volumes:
    - "./docker/OpenSim.ini:/opt/opensim/bin/OpenSim.ini"
    - "./docker/Regions.ini:/opt/opensim/bin/Regions/Regions.ini"
    - "./docker/GridCommon.ini:/opt/opensim/bin/config-include/GridCommon.ini"
    ports:
    - "9000:9000"
    - "9000:9000/udp"
  robust:
    image: docker.io/soupbowl/opensimulator:latest
    depends_on:
      db:
        condition: service_healthy
    volumes:
    - "./docker/Robust.ini:/opt/opensim/bin/Robust.ini"
    command: ["screen", "-S", "OpenSim", "-D", "-m", "mono",  "./Robust.exe", "-inifile", "Robust.ini"]
    ports:
    - "8002:8002"
    - "8002:8002/udp"
  www:
    image: nginx:latest
    volumes:
    - "./www:/usr/share/nginx/html:ro"
    ports:
    - 8080:80

volumes:
  database_store:
