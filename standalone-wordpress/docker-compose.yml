version: '3.6'
services:
  db:
    image: docker.io/library/mariadb:10.5
    volumes:
    - "database_store:/var/lib/mysql"
    environment:
      MYSQL_DATABASE: metaverse
      MYSQL_ROOT_PASSWORD: password
  db_pma:
    image: docker.io/phpmyadmin/phpmyadmin:latest
    depends_on:
    - db
    ports:
    - 8081:80
    environment:
      MYSQL_ROOT_PASSWORD: password
      PMA_USER: root
      PMA_PASSWORD: password
  metaverse:
    image: docker.io/soupbowl/opensimulator:edge
    depends_on:
      - db
    ports:
    - "9000:9000"
    - "9000:9000/udp"
    volumes:
    - "./docker/OpenSim.ini:/opt/opensim/bin/OpenSim.ini"
    - "./docker/Regions.ini:/opt/opensim/bin/Regions/Regions.ini"
    - "./docker/StandaloneCommon.ini:/opt/opensim/bin/config-include/StandaloneCommon.ini"
  wordpress:
    depends_on:
    - db
    build:
      context: ./docker
      dockerfile: WP.Dockerfile
    volumes:
    - "website_store:/var/www/html"
    ports:
    - 8082:80
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_NAME: metaverse
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: password
  www:
    image: nginx:latest
    volumes:
    - "./www:/usr/share/nginx/html:ro"
    ports:
    - 8080:80

volumes:
  website_store:
  database_store:
