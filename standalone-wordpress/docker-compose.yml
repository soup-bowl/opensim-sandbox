version: '3.6'
services:
  db:
    image: docker.io/library/mariadb:10.5
    volumes:
    - "database_store:/var/lib/mysql"
    environment:
      MYSQL_DATABASE: metaverse
      MYSQL_ROOT_PASSWORD: password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 3
  db_pma:
    image: docker.io/phpmyadmin/phpmyadmin:latest
    depends_on:
      db:
        condition: service_healthy
    ports:
    - 8081:80
    environment:
      MYSQL_ROOT_PASSWORD: password
      PMA_USER: root
      PMA_PASSWORD: password
  metaverse:
    image: docker.io/soupbowl/opensimulator:latest
    depends_on:
      db:
        condition: service_healthy
    ports:
    - "9000:9000"
    - "9000:9000/udp"
    volumes:
    - "./docker/OpenSim.ini:/opt/opensim/bin/OpenSim.ini:ro"
    - "./docker/Regions.ini:/opt/opensim/bin/Regions/Regions.ini:ro"
    - "./docker/StandaloneCommon.ini:/opt/opensim/bin/config-include/StandaloneCommon.ini:ro"
  wordpress:
    depends_on:
      db:
        condition: service_healthy
    build:
      context: ./docker
      dockerfile: WP.Dockerfile
    volumes:
    - "website_store:/var/www/html"
    ports:
    - 8082:80
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_NAME: metaverse
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: password
  www:
    image: nginx:latest
    volumes:
    - "./www:/usr/share/nginx/html:ro"
    ports:
    - 8080:80

volumes:
  website_store:
  database_store:
